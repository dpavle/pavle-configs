#[env]
#TERM = "xterm-256color"
[font]
size = 10

[mouse]
  bindings = [
    { mouse = "Right", action = "Copy" },
  ]

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "Medium"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Medium"

[general]
live_config_reload = true

[colors.bright]
black = "0x373b41"
blue = "0x81a2be"
cyan = "0x8abeb7"
green = "0xb5bd68"
magenta = "0xb294bb"
red = "0xcc6666"
white = "0xc5c8c6"
yellow = "0xf0c674"

[colors.normal]
black = "0x282a2e"
blue = "0x5f819d"
cyan = "0x5e8d87"
green = "0x8c9440"
magenta = "0x85678f"
red = "0xa54242"
white = "0x707880"
yellow = "0xde935f"

[colors.primary]
background = "0x111111"
foreground = "0xc5c8c6"

[window]
opacity = 0.88
decorations = "none"
dynamic_padding = true

[window.padding]
y = 10
